<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bb38a0a29f.js"
      crossorigin="anonymous"
    ></script>
    <title>Layout</title>
  </head>
  <body id="body">
    <header>
      <div class="icon__menu"><i class="fas fa-bars" id="btn_open"></i></div>
    </header>
    <div class="menu__side" id="menu_side">
      <div class="name__page">
        <i class="fab fa-youtube"></i>
        <h4>Layout</h4>
      </div>
      <div class="options__menu">
        <a href="#" class="selected">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>Inicio</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="far fa-file" title="Portafolio"></i>
            <h4>Portafolio</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="fas fa-video" title="Cursos"></i>
            <h4>Cursos</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="far fa-sticky-note" title="Blog"></i>
            <h4>Blog</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="far fa-id-badge" title="Contacto"></i>
            <h4>Contacto</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <i class="far fa-address-card" title="Nosotros"></i>
            <h4>Nosotros</h4>
          </div>
        </a>
      </div>
    </div>
    <main>
      <article class="articulo__uno">
        <h1>Deudoras Chimbotanas</h1>
        <div class="foto">
          <img
            src="./img/MADRE.jpg"
            alt="Andrea Baltodano"
            width="100px"
            height="100px"
          />
        </div>
        <div class="info">
          <h2>¡SE BUSCA!</h2>
          <p>Se dará recompensa de 1 sol viva o muerta.</p>
        </div>
      </article>
      <article class="articulo__uno">
        <h1>Niña perdida</h1>
        <div class="foto">
          <img
            src="./img/hija.jpeg"
            alt="Rosa Merchan"
            width="100px"
            height="100px"
          />
        </div>
        <div class="info">
          <h2>¡SE BUSCA!</h2>
          <p>Se la vió por última vez comiendo helado.</p>
          <p>No se dará recompensa.</p>
        </div>
      </article>
    </main>
    <footer>AMConsultor &copy; 2021</footer>
    <script src="js/script.js"></script>
  </body>
</html>
